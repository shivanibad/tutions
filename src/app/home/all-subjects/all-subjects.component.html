<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-4 col-xs-4" *ngFor="let im of images">
            <div class="card border-0">
                <img src="{{im.image}}" class="img-fluid rounded">
                <a routerLink="{{im.routerLink}}" class="text-center stretched-link">{{im.caption}}</a>
            </div>
        </div>
    </div>
</div>
