<div class="bg-white p-2 full-screen">
    <div class="container p-4">

        <div class="row">

            <div class="col-md-6 d-flex justify-content-center">
                <img class="d-none d-md-block" src="../../../../assets/tution-logos/desktop-pc.svg"
                    alt="student-desk-image" style="width: 400px;">
            </div>
            <div class="col my-auto">

                <div class="text-center">
                    <div>
                        <h3>Tution Dekho</h3>
                    </div>
                    <h5 class="text-danger text-center"><span class="material-icons vertical-align">
                            account_circle
                        </span>LOGIN</h5>
                    <!-- <hr class="hr" /> -->

                    <div class="alert alert-danger alert-dismissible fade show rounded-corners" role="alert"
                        *ngIf="!this.validCredentials">
                        <strong>Invalid Credentials!</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                            (click)="closeInvalidAlert()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <form id="loginForm" class="login-form" [formGroup]="loginForm">
                        <div class="sign-in-htm">
                            <div class="form-group">
                                <!-- <label for="user" class="label">Email</label> -->
                                <input id="user" type="text" class="form-control rounded-corners" placeholder="Email Id"
                                    formControlName="email">
                                <div *ngIf="isValidInput('email')" class="text-danger text-left">
                                    Email is required</div>
                            </div>
                            <div class="form-group">
                                <!-- <label for="pass" class="label">Password</label> -->
                                <input type="password" class="form-control rounded-corners" placeholder="Password"
                                    formControlName="password">
                                <div *ngIf="isValidInput('password')" class="text-danger text-left">
                                    Password is required
                                </div>
                            </div>
                            <!-- <hr class="hr" /> -->

                            <div class="form-group" *ngIf="isLoading">
                                <div class="bg-white text-dark text-center p-2">
                                    <img src="../../../../assets/Authenticating.gif" style="width: 50px;"><strong>
                                        Authenticating </strong>
                                </div>
                            </div>

                            <div class="form-group d-flex justify-content-center">
                                <button type="submit" id="button" class="btn btn-danger px-5 rounded-corners"
                                    (click)="onSubmit()">Login</button>
                            </div>
                            <!-- <hr class="hr" /> -->

                            <div class="row">
                                <div class=" text-dark col d-flex justify-content-start">
                                    <span class="material-icons">
                                        person_search
                                    </span>
                                    <a class="text-dark t2" routerLink="">Forgot Password?</a>
                                </div>
                                <div class="text-dark col d-flex justify-content-end">
                                    <span class="material-icons">
                                        how_to_reg
                                    </span>
                                    <a class="text-dark t2" routerLink="/location">Create a New Account</a>
                                </div>
                            </div>

                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>
</div>
