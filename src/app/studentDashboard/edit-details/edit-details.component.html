<div class="row crow">
    <div class="container shadow-lg">
        <div class="card border-0">
            <form id="studentForm" class="student-form" [formGroup]="studentForm">
                <div class="row">

                    <div class="col form-group">
                        <img src="">
                    </div>  
                    <div class="col form-group">
                        
                        <input type="text" class="form-control transparent-input" formControlName="fname" readonly>
                        <input type="text" class="form-control transparent-input" formControlName="lname" readonly>
            
                    </div>
                    <div class="col form-group">
                        <label for="name">Chapter Name</label>
                        <input type="text" class="form-control" formControlName="name" readonly>
                    
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="link">Video Link</label>
                        <input type="text" class="form-control" formControlName="link" readonly>
                      
                    </div>
                    <div class="col form-group">
                        <label for="storeId">Date Added</label>
                        <input type="date" class="form-control" formControlName="date" readonly>
                   
                    </div>
                </div>
                <div class="form-group">
                    <label for="storeId">Description</label>
                    <input type="text" class="form-control" formControlName="desc" readonly>
                   
                </div>
             
                <div class="col-xs">
                    <button type="submit" id="button" class="btn btn-primary" [disabled]="studentForm.invalid"
                         routerLink="/teacherBar/uploaded">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
