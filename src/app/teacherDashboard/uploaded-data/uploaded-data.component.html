<div class="row p-3">
    <div class="col-4">

    </div>
    <div class="col">
        <div class="row text-white">
            <a (click)="openVideosTab()" class="btn btn-danger col">Videos</a>
            <a (click)="openNotesTab()" class="btn btn-danger col">Notes</a>
            <a (click)="openPaperTab()" class="btn btn-danger col">Papers</a>
        </div>
    </div>
    <div class="col">

    </div>
</div>

<div>

    <div class="">

        <div class="container bg-white p-1" style="overflow-x:auto;" *ngIf="isVideoTab">
            <table class="table " *ngIf="!isVideoListEmpty">
                <thead>
                    <tr>
                        <th scope="col">Video ID</th>
                        <th scope="col">Topic Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Date Added</th>
                        <th scope="col">Class</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr app-video-info *ngFor="let video of videos" [video]='video'>
                    </tr>
                </tbody>
            </table>

            <div class="card" *ngIf="isVideoListEmpty">
                <div class="p-5">
                    Your Tution hasn't added any Videos yet.
                </div>
            </div>

            <button type="button" class="btn btn-dark btn-sm" (click)="onVideos()" routerLink="/addVideos">
                <span class="glyphicon glyphicon-ok"></span> Add Video
            </button>
        </div>


        <div class="container bg-white p-1" style="overflow-x:auto;" *ngIf="isNotesTab">

            <table class="table" *ngIf="!isNotesListEmpty">
                <thead>
                    <tr>
                        <th scope="col">Notes ID</th>
                        <th scope="col">Notes Name</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Class</th>
                        <th scope="col">Action</th>

                    </tr>
                </thead>
                <tbody>
                    <tr app-notes-info *ngFor="let note of notes" [notes]='note'>
                        <!-- <app-notes-info [notes]='notes'></app-notes-info> -->
                    </tr>
                </tbody>
            </table>
            <div class="card" *ngIf="isNotesListEmpty">
                <div class="p-5">
                    Your Tution hasn't added any Notes yet.
                </div>
            </div>
            <button type="button" class="btn btn-dark btn-sm" (click)="onNotes()" routerLink="/addNotes">
                <span class="glyphicon glyphicon-ok"></span> Add Notes
            </button>
        </div>




        <div class="container bg-white p-1" style="overflow-x:auto;" *ngIf="isPaperTab">

            <table class="table ">
                <thead>
                    <tr>
                        <th scope="col">Paper ID</th>
                        <th scope="col">Paper Title</th>
                        <th scope="col">Class</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>

                    <tr app-paper-info *ngFor="let paper of papers" [paper]='paper'>

                    </tr>

                </tbody>
            </table>

            <button type="button" class="btn btn-dark btn-sm" (click)="onPapers()" routerLink="/addPapers">
                <span class="glyphicon glyphicon-ok"></span> Add
            </button>

        </div>


    </div>

</div>
