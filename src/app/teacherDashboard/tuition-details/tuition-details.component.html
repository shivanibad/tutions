<div class="container-fluid">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4 p-4">
                <img src="{{teacher.imagePath}}" alt="..." class="img-fluid" />
            </div>
            <div class="col-md-8">
                <div class="card-body ">
                    <h3 class="card-title bg-dark text-white p-4">
                        {{teacher.firstName|uppercase}}&nbsp;{{teacher.lastName|uppercase}}</h3>
                    <p class="card-text">
                    <div class="row con">
                        <label class="col-4"> Email:</label>
                        <div class="col text-left"> {{teacher.email}}</div>
                    </div>

                    <div class="row con">
                        <label class="col-4"> Phone No.:</label>
                        <div class="col text-left"> {{teacher.phoneNumber}}</div>
                    </div>



                    <div class="row con">
                        <label class="col-4"> Class:</label>
                        <div class="col"> {{teacher.userClass}}</div>

                    </div>
                    <div class="row con">
                        <label class="col-4"> Date of Birth:</label>
                        <div class="col"> {{teacher.dateOfBirth}}</div>
                    </div>

                    <div class="row con">
                        <label class="col-4"> Verified:</label>
                        <div class="col"> {{teacher.verified}}</div>
                    </div>

                    <div class="row con">
                        <label class="col-4"> Address:</label>
                        <div class="col"> {{teacher.address}}</div>
                    </div>

                    <div class="row con">
                        <label class="col-4"> City:</label>
                        <div class="col"> {{teacher.city}}</div>
                    </div>

                    <div class="row con">
                        <label class="col-4"> State:</label>
                        <div class="col"> {{teacher.state}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
