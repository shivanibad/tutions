<body>
  <app-root></app-root>


  <script type="text/javascript">

    $(window).scroll(function () {
      $('nav').toggleClass('scrolled', $(this).scrollTop() > 100);
    });

    function solidColorNav() {
      var element = document.getElementById("opus-nav");
      element.classList.remove("nav-style-effect");
      element.classList.add("nav-style-effect-for-about-page");
    }

    function transparentNav() {
      var element = document.getElementById("opus-nav");
      element.classList.remove("nav-style-effect-for-about-page");
      element.classList.add("nav-style-effect");
    }

    $(document).ready(function () {

      // onclick close navbar
      $(".navbar-nav li a:not(.dropdown-toggle)").on('click', function () {
        $(".navbar-collapse").removeClass("show");
        $(".animated-icon1").removeClass("open");
      });
    });

    $(document).ready(function () {

      $('.first-button').on('click', function () {

        $('.animated-icon1').toggleClass('open');
      });
    });

    $(document).ready(function () {
      $("select").change(function () {
        $(this).find("option:selected").each(function () {
          var optionValue = $(this).attr("value");
          if (optionValue) {
            $(".box").not("." + optionValue).hide();
            $("." + optionValue).show();
          } else {
            $(".box").hide();
          }
        });
      }).change();
    });

  </script>

  <script>
    $(document).ready(function () {

      $('button').click(function () {
        $('.alert').show()
      })

      $('.close').click(function () {
        $('.alert').hide();
      })

    });
  </script>

  <script type="text/javascript">
    function printMap(clicked_id) {
      alert(clicked_id);
    }
  </script>


  <!-- <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script> -->

</body>
